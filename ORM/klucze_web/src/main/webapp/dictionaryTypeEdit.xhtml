<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<f:metadata>
    <f:viewAction action="#{dictionaryTypeEditBB.onLoad()}" />
</f:metadata>

<h:head>
	<meta charset="utf-8"/>
	<title>JSF 06 - EJB, bazy danych (mapowanie
		obiektowo-relacyjne)</title>
</h:head>

<h:body style="background-color: #eee; margin: 0.5em;">

	<p:panel toggleable="true" header="Edycja rekordu">

		<h:form rendered="#{dictionaryTypeEditBB.dictionaryType != null}">
			<h:panelGrid columns="3" cellpadding="5">

				<h:outputLabel for="d-name" value="Nazwa:" />
				<p:inputText id="d-name" value="#{dictionaryTypeEditBB.dictionaryType.name}"
					required="true" requiredMessage="Podaj nazwę"
					validatorMessage="co najwyżej 40 znaków">
					<f:validateLength maximum="40" />
				</p:inputText>
				<p:message for="d-name" display="icon"/>

				<h:outputLabel for="d-description" value="Opis:" />
				<p:inputText id="p-surname" value="#{dictionaryTypeEditBB.dictionaryType.description}"
					required="true" requiredMessage="podaj opis"
					validatorMessage="co najwyżej 40 znaków">
					<f:validateLength maximum="40" />
				</p:inputText>
				
			</h:panelGrid>

			<p:messages id="msgs" />

			<p:commandButton value="Zapisz" action="#{dictionaryTypeEditBB.saveData()}"
				style="margin-right: 1em;" update="@form" />

			<p:button value="Anuluj" outcome="dictionaryTypeList" />
		</h:form>

	</p:panel>

</h:body>

</html>
