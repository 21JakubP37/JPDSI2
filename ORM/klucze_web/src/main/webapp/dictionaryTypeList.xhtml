<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<meta charset="utf-8" />
	<title>JSF 06 - EJB, bazy danych (mapowanie
		obiektowo-relacyjne)</title>
</h:head>
<h:body style="background-color: #eee; margin: 0.5em;">

	<p:panel header="Opcje wyszukiwania" toggleable="true" collapsed="true"
		style="margin-bottom: 1em;">
		<h:form>
			<h:panelGrid columns="2" cellpadding="5">
				<h:outputLabel value="nazwa:" />
				<p:inputText value="#{dictionaryTypeListBB.name}" />
				<p:commandButton value="Szukaj" update="form-table" />
			</h:panelGrid>
		</h:form>
	</p:panel>

	<p:messages />

	<h:form id="form-table" style="margin-bottom:1em;">

		<p:commandButton value="Dodaj nowy wpis"
			action="#{dictionaryTypeListBB.newDictionaryType()}" style="margin-bottom:1em;" />

		<p:dataTable value="#{dictionaryTypeListBB.list}" var="d">
		<p:column>
				<f:facet name="header">
					<h:outputText value="id" />
				</f:facet>
				<h:outputText value="#{d.idDictionaryType}" />
			</p:column>

			<p:column priority="5">
				<f:facet name="header">
					<h:outputText value="nazwa" />
				</f:facet>
				<h:outputText value="#{d.name}" />
			</p:column>

			<p:column priority="4">
				<f:facet name="header">
					<h:outputText value="opis" />
				</f:facet>
				<h:outputText value="#{d.description}">
				</h:outputText>
			</p:column>

			<p:column>
				<f:facet name="header">
					<h:outputText value="opcje" />
				</f:facet>

				<p:commandButton value="Edytuj"
					action="#{dictionaryTypeListBB.editDictionaryType(d)}" />

				<p:commandButton value="UsuÅ„"
					action="#{dictionaryTypeListBB.deleteDictionaryType(d)}" update="@form" />

			</p:column>

		</p:dataTable>
	</h:form>

</h:body>
</html>
